<html>
<head>
    <title>Welcome</title>
    <link rel="icon" href="https://i.imgur.com/IarwFXz.png">
    <link href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .imagePreview {
            width: 100%;
            height: 180px;
            background-position: center center;
            background: url(http://cliquecities.com/assets/no-image-e3699ae23f866f6cbdf8ba2443ee5c4e.jpg);
            background-color: #fff;
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
            box-shadow: 0px -3px 6px 2px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            display: block;
            border-radius: 0px;
            box-shadow: 0px 4px 6px 2px rgba(0, 0, 0, 0.2);
            margin-top: -5px;
        }

        .imgUp {
            margin-bottom: 15px;
        }

        .del {
            position: absolute;
            top: 0px;
            right: 15px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
        }

        .imgAdd {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4bd7ef;
            color: #fff;
            box-shadow: 0px 0px 2px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 30px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <form name="shortenForm">
        <div class="row">
            <div class="col-md-3 imgUp" style="margin-top: 30px;">
                <div class="imagePreview"></div>
                <label class="btn btn-primary">
                    Browse<input type="file" id="file" class="uploadFile img" value="Upload Photo"
                                 style="width: 0px;height: 0px;overflow: hidden;">
                </label>
            </div><!-- col-2 -->
            <i class="fa fa-upload imgAdd" aria-hidden="true" onclick="doUpload()"></i>

            <div class="col-md-7">
                <form>
                    <div class="input-group" style="margin-top: 30px;">
                        <input type="text" class="form-control" placeholder="Image Url"
                               id="copy-input">
                        <span class="input-group-btn">
                            <button style="border: 1px solid #ced4da; color: #495057;" onclick="doCopy()"
                                    class="btn btn-default" type="button" id="copy-button"
                                    data-toggle="tooltip" data-placement="button" title="Copy to Clipboard">
                                 Copy Link
                            </button>
                         </span>
                    </div>
                </form>
                <hr>
                <div class="text-center" id="spinner" style="display: none">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<script src="webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="webjars/popper.js/1.14.3/umd/popper.js"></script>
<script type="text/javascript">
    $(document).on("click", "i.del", function () {
        $(this).parent().remove();
    });
    $(function () {
        $(document).on("change", ".uploadFile", function () {
            var uploadFile = $(this);
            var files = !!this.files ? this.files : [];
            if (!files.length || !window.FileReader) return; // no file selected, or no FileReader support

            if (/^image/.test(files[0].type)) { // only image file
                var reader = new FileReader(); // instance of the FileReader
                reader.readAsDataURL(files[0]); // read the local file

                reader.onloadend = function () { // set image data as background of div
                    //alert(uploadFile.closest(".upimage").find('.imagePreview').length);
                    uploadFile.closest(".imgUp").find('.imagePreview').css("background-image", "url(" + this.result + ")");
                }
            }

        });
    });

    function doCopy() {
        var copyText = document.getElementById("copy-input");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
    }

    function doUpload() {
        var file_data = $('#file').prop('files')[0];
        var form_data = new FormData();
        form_data.append('image', file_data);
        $.ajax({
            url: '/upload', // point to server-side controller method
            dataType: 'text', // what to expect back from the server
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            type: 'post',
            success: function (response) {
                $('#copy-input').val(response); // display success response from the server
            }, beforeSend: function () {
                $('#spinner').show()
            },
            complete: function () {
                $('#spinner').hide();
            }
        });
    }
</script>
</body>
</html>
